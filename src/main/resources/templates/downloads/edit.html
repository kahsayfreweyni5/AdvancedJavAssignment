<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>Edit Ordered Food Item</h1>
    </div>
    <form th:action="@{/downloads/edit}" th:object="${downloads}" method="post">
        <fieldset>

            <input type="hidden" th:value="${downloads.id}" name="id">
            <div class="form-group">
                <label for="downloadedBy">Downloader Name</label>
                <input type="text" class="form-control" id="downloadedBy" th:value="${downloads.downloadedBy}" name="downloadedBy" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="resources">Resource Name</label>
                <select class="form-control" th:field="*{resources}"  id="resources" required>
                    <th:block th:each="Item: ${resource}">
                        <option  th:value="${Item.id}" th:text="${Item.resourceName}"/>
                    </th:block>
                </select>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>



        </fieldset>
    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
