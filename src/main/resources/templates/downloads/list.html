</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>List of Downloaded Resources</h1>
    </div>
    <table class="table table-hover" id="Download-table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Download ID</th>
            <th scope="col">Downloader Name</th>
            <th scope="col">Downloaded Resource Name </th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="download:${downloads}">
            <th th:text="${download.id}"></th>
            <td th:text="${download.downloadedBy}"></td>
            <td th:text="${download.resources.resourceName}"></td>
            <td><a th:href="@{/downloads/delete/__${download.id}__}" class="btn btn-outline-danger">Delete</a>
                <a th:href="@{/downloads/edit/__${download.id}__}" class="btn btn-outline-warning">Update</a></td>
        </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
