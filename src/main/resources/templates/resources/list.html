</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>List OF Resources</h1>
    </div>
    <table class="table table-hover" id="supplier-table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Resource ID</th>
                <th scope="col">Resource Name</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="resource:${resources}">
                <th th:text="${resource.id}"></th>
                <td th:text="${resource.resourceName}"></td>
                <td><a th:href="@{/resources/delete/__${resource.id}__}" class="btn btn-outline-danger">Delete</a>
                    <a th:href="@{/resources/edit/__${resource.id}__}" class="btn btn-outline-warning">Update</a></td>
            </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
