<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>New Resource Registration Form</h1>
    </div>
    <form th:action="@{/resources/new}" th:object="${resources}" method="post">
            <input type="hidden" th:value="${resources.id}" name="id">

            <div class="form-group">
                <label for="resourceName">Resource Name</label>
                <input type="text" class="form-control" id="resourceName" th:value="${resources.resourceName}" name="resourceName" maxlength=25 required>
            </div>

            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>

    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
